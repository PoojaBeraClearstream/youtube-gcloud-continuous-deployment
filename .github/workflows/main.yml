on:
  push:
    branches:
    - main

name: Build and Deploy to Cloud Run pooja
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  SERVICE: continuous-deployment
  REGION: us-east1
  GIT_TOKEN: ${{ secrets.GIT_TOKEN}}
  PORT : 8080
  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set github token
      run: |
          echo "GIT_TOKEN=${GIT_TOKEN}" >> $GITHUB_ENV

    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    - name: Authorize Docker push
      run: gcloud auth configure-docker

    #- name: Build and Push Container
     # run: |-
       # docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }} .
       # docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }}
        
    #- name: Deploy to Cloud Run
    #  run: |-
        #gcloud run deploy ${{ env.SERVICE }} \
         # --region ${{ env.REGION }} \
         # --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }} \
         # --platform "managed" \
          #--quiet 

    - name: Build
      run: gcloud builds submit --tag gcr.io/$PROJECT_ID/continuous-deployment:$GITHUB_SHA

    - name: Deploy
      run: gcloud run deploy continuous-deployment --image gcr.io/$PROJECT_ID/continuous-deployment:$GITHUB_SHA --platform managed --region us-east1 --allow-unauthenticated
