name: Deploy 🚀 Clima to Google Cloud Run (☁🏃)
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    name: Deploying 🚀 Clima
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'bump version')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Build and push image to Google Container Registry
      - name: Setting up
        uses: google-github-actions/setup-gcloud@master
        with:
          version: '286.0.0'
          service_account_key: ${{ secrets.GCP_SA_KEY_JSON }}
          service_account_email: "pooja.bera@deutsche-boerse.com"
          project_id: dbg-corpservices-sbox-17ff8162

      - name: Building (🏗)
        run: |-
          gcloud builds submit \
            --tag gcr.io/dbg-corpservices-sbox-17ff8162/github-actions

      # Setup gcloud CLI
      - name: Deploy (🚀)
        uses: google-github-actions/deploy-cloudrun@main
        with:
          service: github-actions
          image: gcr.io/dbg-corpservices-sbox-17ff8162/github-actions
          region: us-east1
          credentials: ${{ secrets.GCP_SA_KEY_JSON }}
          project_id: dbg-corpservices-sbox-17ff8162
